{% extends "base.html" %}

{% block title %}UoB Fashion{% endblock %}

{% block content %}

<h1>Welcome to UoB Fashion</h1>

<div class="category-grid">
    {% for category in categories %}
    <a href="/category/{{ category }}" class="category-card">
        <img src="/static/category_icons/{{ category | lower }}.png" alt="{{ category }}">
        <h2>{{ category | capitalize }}</h2>
    </a>
    {% endfor %}
</div>

{% endblock %}
